    let year=parseInt(prompt('Enter a year: '));
    let month=parseInt(prompt('Enter a month: '));
    let day;
    do {
        day = parseInt(prompt('Enter a day: '));
    }while(((month==4||month==6||month==9||month==11)&&day>30)||
    (day>28&&month==2&&(year%400!=0||
        (year%4!=0&&year%100==0)))||(day>29&&month==2&&day==28&&month==2&&(year%400==0||(year%4==0&&year%100!=0))));

    if(day==28&&month==2&&(year%400!=0||(year%4!=0&&year%100==0))) {
        day=1;
        month=3;
    }
    else if(day==28&&month==2&&(year%400==0||(year%4==0&&year%100!=0))){

    }
    else if(day==30){
        if(month==1||month==3||month==5||month==7||month==8||month==10||month==12){
            day=31;
        }
        else {
            day=1;
            month++;
            if(month>12){

                year++;
            }
        }
    }

        month++;
        if(month>12){

            year++;
        }
    }
    else {

    }
